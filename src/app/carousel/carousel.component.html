
<div *ngIf="images && images.length > 0" class="carousel-container">
    
      <img *ngFor="let image of images; let i=index"
           [src]="image.imageSrc" [alt]="image.imageAlt"
           [ngClass]="{'image-active' : selectedIndex === i}"
           class="fade">


           <div *ngIf="indicators" class="carousel-dot-container">
            <span *ngFor="let dot of images; let i=index"
             class="dot"
            [ngClass]="{'active' : selectedIndex === i}"
            (click)="selectImage(i)">
            </span>
      
           </div>
           


           <div *ngIf="controls" class="btn-carousel btn-prev">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5" class="fas fa-arrow-circle-left icon-carousel icon-prev" (click)="onPrexClick()">
              <g clip-path="url(#a)">
                <path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm3.25-7.25a.75.75 0 0 0 0-1.5H8.66l2.1-1.95a.75.75 0 1 0-1.02-1.1l-3.5 3.25a.75.75 0 0 0 0 1.1l3.5 3.25a.75.75 0 0 0 1.02-1.1l-2.1-1.95h4.59Z" clip-rule="evenodd" />
              </g><defs><clipPath id="a"><path d="M0 0h20v20H0z" /></clipPath></defs>
            </svg>
           </div>
           <div *ngIf="controls" class="btn-carousel btn-next">
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5" class="fas fa-arrow-circle-left icon-carousel icon-next"(click)="onNextClick()">
            <path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16ZM6.75 9.25a.75.75 0 0 0 0 1.5h4.59l-2.1 1.95a.75.75 0 0 0 1.02 1.1l3.5-3.25a.75.75 0 0 0 0-1.1l-3.5-3.25a.75.75 0 1 0-1.02 1.1l2.1 1.95H6.75Z" clip-rule="evenodd" />
          </svg>
           </div>
  </div>
