
<div *ngIf="message">{{ message }}</div>



<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md w-full">
      <h1 class="text-center text-2xl font-bold mb-6">Mot de passe oublié</h1>
      <h3 class="block text-gray-600 mb-6">Ne t'inquiète pas! ça arrive. Veuillez saisir l'adresse e-mail associée à votre compte.</h3>
      
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="email">Adresse e-mail</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email address" />

        </div>
        
        <div class="flex items-start mb-4">
          <input id="newsletter" 
                 aria-describedby="newsletter" 
                 type="checkbox" 
                
                 class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
          <label for="newsletter" class="ml-3 font-light text-gray-500 dark:text-gray-300">
            J'accepte <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">les termes et conditions</a>
          </label>
        </div>
        
        <button type="submit" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
          Reset Password
        </button>
      </form>
    </div>
  </div>
